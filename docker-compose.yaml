version: "3.8"
services:
  reranker:
    build:
      context: .
      dockerfile: Dockerfile.reranker
    ports:
      - "8001:8001"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    runtime: nvidia
  speculative:
    build:
      context: .
      dockerfile: Dockerfile.spec
    ports:
      - "8002:8002"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    runtime: nvidia
volumes:
  ollama_data:
